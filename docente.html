
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YELA TEC PLUS - Modo Docente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #b22222;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav {
      background: #8b0000;
      padding: 10px 0;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    nav ul li {
      cursor: pointer;
      color: #f0f0f0;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 8px 15px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    nav ul li:hover {
      background-color: #b22222;
      color: #fff;
      box-shadow: 0 0 8px #b22222;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    /* Chat Docente Virtual */
    #chat-docente-virtual {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 450px;
      background: #fff;
      border: 2px solid #b22222;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(178, 34, 34, 0.6);
      z-index: 9999;
      font-family: Arial, sans-serif;
      flex-direction: column;
      display: flex;
      flex-wrap: nowrap;
    }
    #chat-docente-virtual > div.header {
      background: #b22222;
      color: white;
      padding: 10px;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chat-docente-virtual > div.header button {
      background: white;
      color: #b22222;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      padding: 0 8px;
      font-size: 1.1rem;
      line-height: 1;
    }
    #chat-mensajes {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      background: #f9f9f9;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
    #chat-mensajes div {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      max-width: 85%;
      clear: both;
      word-wrap: break-word;
    }
    #chat-mensajes div.usuario {
      background: #b22222;
      color: white;
      float: right;
    }
    #chat-mensajes div.bot {
      background: #eee;
      color: #333;
      float: left;
    }
    #chat-input-area {
      padding: 10px;
      display: flex;
      gap: 8px;
    }
    #input-chat-docente {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      outline-offset: 2px;
    }
    #enviar-chat-docente {
      background: #b22222;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    #enviar-chat-docente:hover {
      background: #800000;
    }
  </style>
</head>
<body>

<header>YELA TEC PLUS - Modo Docente</header>

<nav>
  <ul>
    <li id="menu-fichas">Fichas de Aves</li>
    <li id="menu-mapas">Mapas 3D</li>
    <li id="menu-config">Configuración</li>
    <li id="menu-docente-virtual" style="color:#ffdddd;">Docente Virtual CHATGPT</li>
  </ul>
</nav>

<main>
  <h2>Bienvenido al Modo Docente</h2>
  <p>Desde aquí puedes acceder a todas las herramientas para guiar tu clase y apoyar a tus estudiantes.</p>
</main>

<!-- Contenedor para chat docente virtual -->
<div id="chat-docente-virtual" role="dialog" aria-labelledby="chat-title" aria-modal="true">
  <div class="header">
    <span id="chat-title">Docente Virtual CHATGPT</span>
    <button id="cerrar-chat-docente" aria-label="Cerrar chat">X</button>
  </div>
  <div id="chat-mensajes" role="log" aria-live="polite" aria-relevant="additions"></div>
  <div id="chat-input-area">
    <input id="input-chat-docente" type="text" placeholder="Escribe tu pregunta aquí..." autocomplete="off" />
    <button id="enviar-chat-docente">Enviar</button>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuDocenteVirtual = document.getElementById("menu-docente-virtual");
    const chatDocenteVirtual = document.getElementById("chat-docente-virtual");
    const cerrarChatDocente = document.getElementById("cerrar-chat-docente");
    const inputChatDocente = document.getElementById("input-chat-docente");
    const enviarChatDocente = document.getElementById("enviar-chat-docente");
    const chatMensajes = document.getElementById("chat-mensajes");

    function agregarMensaje(texto, tipo = "bot") {
      const mensajeDiv = document.createElement("div");
      mensajeDiv.textContent = texto;
      mensajeDiv.classList.add(tipo);
      chatMensajes.appendChild(mensajeDiv);
      chatMensajes.scrollTop = chatMensajes.scrollHeight;
    }

    function responderConsulta(pregunta) {
      let respuesta = "Gracias por tu pregunta. Estoy aquí para ayudarte con cualquier tema relacionado a YELA TEC.";

      if (pregunta.toLowerCase().includes("aves")) {
        respuesta = "Las aves nativas de Panamá están todas incluidas con datos, sonidos y mapas en YELA TEC.";
      } else if (pregunta.toLowerCase().includes("mapas")) {
        respuesta = "El módulo de mapas 3D es interactivo y muestra rutas migratorias y hábitats en tiempo real.";
      } else if (pregunta.toLowerCase().includes("docente")) {
        respuesta = "El modo docente permite guiar la clase, personalizar fichas y controlar el aula desde la app.";
      }

      return respuesta;
    }

    function pedirClave() {
      let clave = prompt("Ingrese la clave de acceso para Docente Virtual CHATGPT:");
      if (clave === "docente.YELA.TEC.2025" || clave === "maestro.YELA.RESCATE.2025") {
        return true;
      } else {
        alert("Clave incorrecta. Acceso denegado.");
        return false;
      }
    }

    menuDocenteVirtual.addEventListener("click", () => {
      if (pedirClave()) {
        chatDocenteVirtual.style.display = "flex";
        agregarMensaje("¡Hola docente! Soy ChatGPT, tu asistente virtual para YELA TEC. ¿En qué puedo ayudarte hoy?", "bot");
        inputChatDocente.focus();
      }
    });

    cerrarChatDocente.addEventListener("click", () => {
      chatDocenteVirtual.style.display = "none";
      chatMensajes.innerHTML = "";
      inputChatDocente.value = "";
    });

    enviarChatDocente.addEventListener("click", () => {
      let pregunta = inputChatDocente.value.trim();
      if (!pregunta) return;
      agregarMensaje(pregunta, "usuario");
      inputChatDocente.value = "";

      setTimeout(() => {
        let respuesta = responderConsulta(pregunta);
        agregarMensaje(respuesta, "bot");
      }, 700);
    });

    inputChatDocente.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        enviarChatDocente.click();
        e.preventDefault();
      }
    });
  });
</script>

</body>
</html>
